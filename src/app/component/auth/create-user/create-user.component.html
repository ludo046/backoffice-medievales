<mat-card [formGroup]="form">
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput  formControlName="firstname" required (keyup.enter)="createUser()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Pr√©nom</mat-label>
        <input matInput  formControlName="lastname" required (keyup.enter)="createUser()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email"  required (keyup.enter)="createUser()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required (keyup.enter)="createUser()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>role</mat-label>
        <input matInput  formControlName="role" required (keyup.enter)="createUser()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>commission</mat-label>
        <input matInput  formControlName="commission" required (keyup.enter)="createUser()">
    </mat-form-field>
    <p *ngIf="errMsg">{{errMsg}}</p>
    <button mat-raised-button color="primary" (click)="createUser()">Se connecter</button>
</mat-card>
