<div class="container">
    <h2 mat-dialog-title>Modifier un campement :</h2>
    <mat-dialog-content>En ajoutant une campements ici vous l'ajouterez également au site !</mat-dialog-content>
    <form class="example-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label>Nom de la campement</mat-label>
          <input matInput formControlName="name" [(ngModel)]="campement.name">
        </mat-form-field>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Contact</mat-label>
            <input matInput formControlName="contact" [(ngModel)]="campement.contact">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Téléphone</mat-label>
            <input matInput type="tel" pattern="(0|(\\+33)|(0033))[1-9][0-9]{8}" maxlength="10" formControlName="phone" [(ngModel)]="campement.phone">
          </mat-form-field></td>
        </tr></table>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Ville</mat-label>
            <input matInput placeholder="Ex. San Francisco" formControlName="town" [(ngModel)]="campement.town">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Pays</mat-label>
            <input matInput placeholder="Ex. California" formControlName="contry" [(ngModel)]="campement.contry">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Code Postal</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" type="text" pattern="/[0-9]{5}/g" formControlName="postalCode" [(ngModel)]="campement.postalCode">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>
    
        <p>
            <mat-form-field class="example-full-width">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" [(ngModel)]="campement.description"></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Prix</mat-label>
                <input matInput formControlName="price" [(ngModel)]="campement.price">
              </mat-form-field>
          </p>
          <p>image obligatoire</p>
          <input class="file" type="file" accept=".jpg, .jpeg, .png, .gif, .mp4" (change)="onFileAdded($event)" >
      </form>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Fermer</button>
      <button mat-button mat-dialog-close (click)="modifycampement()">Valider</button>
    </mat-dialog-actions>
</div>
