<div class="container">
  <h2 mat-dialog-title>Ajouter un partenaire :</h2>
  <mat-dialog-content>En ajoutant un partenaire ici vous l'ajouterez également au site !</mat-dialog-content>
  <form class="example-form" [formGroup]="form">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Nom du partenaire</mat-label>
        <input matInput formControlName="partenaireName" [(ngModel)]="partenaire.partenaireName">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact" [(ngModel)]="partenaire.contact">
      </mat-form-field></td>
    </tr></table>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>email</mat-label>
          <input matInput type="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" formControlName="email" [(ngModel)]="partenaire.email">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Téléphone</mat-label>
          <input matInput type="tel" pattern="(0|(\\+33)|(0033))[1-9][0-9]{8}" maxlength="10" formControlName="phone" [(ngModel)]="partenaire.phone">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse" [(ngModel)]="partenaire.adresse">
        </mat-form-field></td>
      </tr></table>
    
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Montant</mat-label>
          <input matInput formControlName="montant" [(ngModel)]="partenaire.montant">
        </mat-form-field></td>
        <td><mat-form-field>
          <mat-label>Réglement</mat-label>
          <mat-select formControlName="reglement" [(ngModel)]="partenaire.reglement">
            <mat-option value="Chèque">Chèque</mat-option>
            <mat-option value="Virement">Virement</mat-option>
            <mat-option value="Espèce">Espèce</mat-option>
          </mat-select>
        </mat-form-field></td>
        <td><mat-form-field>
          <mat-label>Formule</mat-label>
          <mat-select formControlName="formule" [(ngModel)]="partenaire.formule">
            <mat-option value="Ami">Ami</mat-option>
            <mat-option value="Sponsors">Sponsors</mat-option>
            <mat-option value="Partenaire">Partenaire</mat-option>
            <mat-option value="Verte">Verte</mat-option>
            <mat-option value="Parrainage">Parrainage</mat-option>
          </mat-select>
        </mat-form-field></td>
      </tr></table>
  
      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>Site internet</mat-label>
            <input matInput formControlName="site" [(ngModel)]="partenaire.site">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Texte</mat-label>
            <textarea matInput formControlName="texte" [(ngModel)]="partenaire.texte"></textarea>
          </mat-form-field></td>
    </tr></table>

        <input class="file" type="file" accept=".jpg, .jpeg, .png, .gif, .mp4" (change)="onFileAdded($event)">
        <mat-slide-toggle  formControlName="activate" [(ngModel)]="partenaire.activate">Activer la troupe</mat-slide-toggle>
    </form>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
    <button mat-button mat-dialog-close (click)="modifyPartenaire()">Valider</button>
  </mat-dialog-actions>
</div>
